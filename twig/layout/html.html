<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, user-scalable=yes">
<meta name="application-name" content="OpenTHC">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.openthc.com/bootstrap/4.3.1/bootstrap.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.openthc.com/css/html.css">
{% block head_link %}{% endblock %}
<title>{{ Page.title ?: "SSO" }}</title>
<style>
body {
	font-family: -apple-system,BlinkMacSystemFont,Verdana,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
}
</style>
</head>
<body>

{% if page.flash %}
	<div class="container-fluid">
	{{ page.flash|raw }}
	</div>
{% endif %}

{% block body %}
{% endblock %}

{% block foot_script %}
{% endblock %}

</body>
</html>
