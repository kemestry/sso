{% extends "layout/html.html" %}

{% block body %}

<div class="auth-wrap">
<div class="card">

	<h1 class="card-header">Application Authorization</h1>
	<div class="card-body">
		<p class="card-title">Authorize: <strong>{{ Service.name }}</strong>?</p>
		<p>The application will be able to see data in scope: <code>{{ scope_list|join(',') }}</code>.</p>
	</div>
	<div class="card-footer">
		<div class="row">
		<div class="col">
			<div class="btn-group">
				<a
					class="btn btn-success"
					href="/oauth2/permit?_={{ link_crypt }}"
					style="width:8em;">Yes</a>
				<a
					class="btn btn-outline-secondary"
					href="/oauth2/permit?_={{ link_crypt_save }}"
					><i class="fas fa-check-square-o"></i> Yes &amp; Remember</a>
			</div>
		</div>

		<div class="col r">
			<a
				class="btn btn-outline-danger"
				href="/oauth2/reject?_={{ link_crypt }}"
				style="width: 8em;">No</a>
		</div>
		</div>
	</div>

</div>
</div>

{% endblock %}
